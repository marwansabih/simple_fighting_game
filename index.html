<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300&display=swap" rel="stylesheet">
        <title>The german agents</title>
        <style>
            * {
                box-sizing: border-box;
                font-family: 'Press Start 2P', cursive;

            }
        </style>
    </head>
    <body>
        <div style="position: relative; display: inline-block">
            <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
                <!-- player health -->
                <div style="
                    position: relative;
                    height: 30px;
                    width: 100%;
                    display: flex;
                    justify-content: flex-end;
                    border-left: 4px solid white;
                    border-top: 4px solid white;
                    border-bottom: 4px solid white;
                    ">
                    <div style="background-color: #818CF8; width:100%;"></div>
                    <div id="playerHealth" style="position: absolute; background: red; top: 0; right: 0; bottom: 0; width: 100%;"></div>
                </div>
                <!-- timer -->
                <div 
                id="timer"
                style="
                    background-color: rgb(54, 51, 51);
                    height: 50px;
                    width: 100px;
                    flex-shrink: 0;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    color: white;
                    border: 4px solid white;">
                10
                </div>
                <!-- enemy health -->
                <div style="
                    position: relative;
                    width: 100%;
                    border-right: 4px solid white;
                    border-top: 4px solid white;
                    border-bottom: 4px solid white;
                ">
                    <div  style="background-color: #818CF8; height: 30px;  width: 100%;"></div>
                    <div id="enemyHealth" style="position: absolute; background: red; top: 0; right: 0; bottom: 0; left: 0;"></div>
                </div>
            </div>
            <div 
            id="displayText"
            style="
                position: absolute;
                color:white;
                align-items: center;
                justify-content: center;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                display: none;
                ">Tie</div>
            <canvas width="1024" height="576"></canvas>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="js/classes.js"></script>
        <script src="js/utils.js"></script>
        <script src="index.js"></script>
    </body>
</html>
